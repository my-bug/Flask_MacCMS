{% extends "admin/base.html" %}

{% block title %}登录 - 后台管理{% endblock %}

{% block content %}
<div class="login-container">
    <div class="login-box">
        <h2>后台管理登录</h2>
        <form method="POST" action="{{ url_for('admin.login') }}">
            <div class="form-group">
                <label for="username">用户名</label>
                <input type="text" id="username" name="username" placeholder="请输入用户名" required autofocus>
            </div>
            <div class="form-group">
                <label for="password">密码</label>
                <input type="password" id="password" name="password" placeholder="请输入密码" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">立即登录</button>
        </form>
        <div class="login-footer">
            <a href="{{ url_for('frontend.index') }}">返回前台首页</a>
        </div>
    </div>
</div>
{% endblock %}
