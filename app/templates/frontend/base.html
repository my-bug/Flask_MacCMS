<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="视频CMS系统 - 在线视频播放平台">
    <title>{% block title %}视频CMS系统{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/macos.css') }}">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <header class="header">
        <div class="header-content">
            <h1 class="logo"><a href="{{ url_for('frontend.index') }}">视频CMS</a></h1>
            <div class="header-right">
                <div class="search-box">
                    <form action="{{ url_for('frontend.index') }}" method="get">
                        <input type="text" name="search" placeholder="搜索视频..." value="{{ search or '' }}">
                        <button type="submit">搜索</button>
                    </form>
                </div>
                <nav class="nav">
                    <a href="{{ url_for('frontend.index') }}">首页</a>
                    <a href="{{ url_for('admin.login') }}">后台</a>
                </nav>
            </div>
        </div>
    </header>
    
    {% block category_nav %}{% endblock %}

    <main class="main-content">
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; iCode 2025 视频CMS系统基于Flask. All rights reserved.</p>
        </div>
    </footer>

    <script src="{{ url_for('static', filename='js/application.js') }}"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
